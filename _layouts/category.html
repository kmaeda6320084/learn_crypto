---
layout: default
---
{% assign category = page.title | slugify %}
<h1>Category : {{ category }}</h1>
<hr>
{% if site.tags[category] %}
<ul>
    {% assign post_by_date = site.tags[category] | sort:"date" | reverse %}
    {% for post in post_by_date %}
    <li>
        <a href="{{ post.url | relative_url }}">
            {{ post.title }}
        </a>
    </li>
    {% endfor %}
</ul>
{% endif %}
